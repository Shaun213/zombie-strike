<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Zombie Strike 3D Indie</title>
<style>
body { margin:0; overflow:hidden; font-family:sans-serif; background:#222; color:#fff; }
#menu { position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); display:flex; flex-direction:column; align-items:center; justify-content:center; z-index:10; }
#menu h1 { font-size:3em; color:#ff5555; margin-bottom:20px; text-shadow:2px 2px #000; }
#gameCanvas { display:none; width:100%; height:100%; }
#hud { position:absolute; top:10px; left:10px; z-index:10; color:#fff; font-size:16px; background: rgba(0,0,0,0.5); padding:10px; border-radius:10px; font-family:Verdana, sans-serif;}
button { padding:10px 20px; margin:5px; cursor:pointer; font-size:16px; border:none; border-radius:5px; background:#ff5555; color:#fff; transition:0.2s; }
button:hover { background:#ff7777; }
label, select, input { margin:5px; font-size:16px; }
</style>
</head>
<body>

<div id="menu">
  <h1>Zombie Strike 3D</h1>
  <label>Avatar Color: <input type="color" id="avatarColor" value="#ff0000"></label>
  <label>Difficulty:
    <select id="difficulty">
      <option value="easy">Easy</option>
      <option value="normal" selected>Normal</option>
      <option value="hard">Hard</option>
    </select>
  </label>
  <label>Game Mode:
    <select id="gameMode">
      <option value="arcade">Arcade</option>
      <option value="survival">Survival</option>
      <option value="hardcore">Hardcore</option>
    </select>
  </label>
  <button id="startBtn">Start Game</button>
</div>

<canvas id="gameCanvas"></canvas>

<div id="hud">
  <div id="fpsCounter">FPS: 0</div>
  <div id="moneyDisplay">Money: 0</div>
  <div id="scoreDisplay">Score: 0</div>
  <div id="waveDisplay">Wave: 1</div>
  <div id="healthDisplay">Health: 100</div>
  <div id="powerUpDisplay">Power-ups: None</div>
  <button id="buyTeammateBtn">Buy Teammate $100</button>
  <button id="buyWeaponPistolBtn">Buy Pistol $50</button>
  <button id="buyWeaponRifleBtn">Buy Rifle $200</button>
  <button id="buyWeaponMeleeBtn">Buy Melee $100</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.156.0/build/three.min.js"></script>
<script src="system.js"></script>
<script src="game.js"></script>
<script src="ui.js"></script>

<script>
document.getElementById("startBtn").onclick = ()=>{
    document.getElementById("menu").style.display="none";
    const canvas = document.getElementById("gameCanvas");
    canvas.style.display="block";
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    setGameMode(document.getElementById("gameMode").value);
    startGame();
}
</script>

</body>
</html>
