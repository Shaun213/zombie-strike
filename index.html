<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZOMBIE STRIKE: ELITE ARCADE 3D</title>
    <style>
        :root { --gold: #f1c40f; --army: #4b5320; --danger: #e74c3c; --bg: #050505; }
        body { margin: 0; background: var(--bg); color: #fff; font-family: 'Segoe UI', Tahoma, sans-serif; overflow: hidden; user-select: none; }
        #canvas-container { position: relative; width: 100vw; height: 100vh; cursor: crosshair; }
        canvas { width: 100%; height: 100%; image-rendering: pixelated; display: block; }
        
        /* HUD Layout */
        #hud { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        .hud-card { position: absolute; top: 20px; left: 20px; background: rgba(0,0,0,0.9); padding: 25px; border-radius: 15px; border-left: 8px solid var(--gold); box-shadow: 0 10px 40px rgba(0,0,0,0.8); }
        .mc-val { font-size: 48px; color: var(--gold); font-weight: 900; letter-spacing: -2px; }
        #hp-bar { width: 350px; height: 12px; background: #222; border-radius: 6px; margin: 15px 0; overflow: hidden; border: 1px solid #333; }
        #hp-fill { height: 100%; background: linear-gradient(90deg, #2ecc71, #27ae60); width: 100%; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .multiplier { font-size: 36px; color: var(--danger); font-weight: 900; text-shadow: 0 0 15px rgba(231, 76, 60, 0.6); }
        
        /* Shop Tablet UI */
        .tablet-overlay { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%) scale(0.9); background: #fdfdfd; color: #222; padding: 50px; border-radius: 40px; display: none; width: 700px; box-shadow: 0 30px 0 #888, 0 50px 100px rgba(0,0,0,0.5); pointer-events: all; transition: 0.2s; border: 12px solid #333; }
        .tablet-overlay.active { display: block; transform: translate(-50%, -50%) scale(1); }
        .shop-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 30px; }
        .btn { background: #3498db; color: white; padding: 20px; border-radius: 15px; text-align: center; font-weight: 800; cursor: pointer; border-bottom: 6px solid #2980b9; text-transform: uppercase; }
        .btn:hover { background: #2980b9; }
        .btn:active { transform: translateY(4px); border-bottom-width: 2px; }
        .btn.locked { background: #bdc3c7; border-color: #95a5a6; cursor: not-allowed; opacity: 0.6; }

        /* Combat Alerts */
        #killstreak-msg { position: absolute; top: 150px; left: 20px; color: var(--gold); font-size: 20px; animation: pulse 1s infinite; display: none; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="gameCanvas"></canvas>
        <div id="hud">
            <div class="hud-card">
                <div class="mc-val">ðŸ’° $<span id="mc-display">0</span></div>
                <div id="weapon-info" style="font-size: 14px; opacity: 0.6; color: #fff;">M4A1 CARBINE - LVL 1</div>
                <div id="hp-bar"><div id="hp-fill"></div></div>
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <span id="wave-display" style="font-size: 20px; font-weight: bold;">WAVE 1</span>
                    <span id="mult-display" class="multiplier">X1</span>
                </div>
                <div id="killstreak-msg">ðŸ”¥ AIRSTRIKE READY (G)</div>
            </div>
        </div>

        <div id="shop-tablet" class="tablet-overlay">
            <h1 style="text-align:center; margin:0; font-size: 32px;">COMMAND TABLET v2.1</h1>
            <p style="text-align:center; opacity:0.6;">SQUAD & ARMORY MANAGEMENT</p>
            <div class="shop-grid">
                <div class="btn" onclick="Game.purchase('RIFLEMAN')">RIFLEMAN ($1000)</div>
                <div class="btn" onclick="Game.purchase('HEAVY')">HEAVY GUNNER ($2000)</div>
                <div class="btn" onclick="Game.purchase('MEDIC')">MEDIC ($1500)</div>
                <div class="btn" onclick="Game.purchase('DMG_UP')">DMG UPGRADE ($1500)</div>
                <div class="btn" onclick="Game.purchase('RATE_UP')">FIRE RATE UP ($2000)</div>
                <div class="btn" onclick="Game.purchase('PERK_REGEN')">REGEN PERK ($3000)</div>
            </div>
            <div class="btn" style="background:#e74c3c; border-color:#c0392b; margin-top:30px;" onclick="UI.toggleShop()">CLOSE COMMAND</div>
        </div>
    </div>

    <script src="system.js"></script>
    <script src="ui.js"></script>
    <script src="game.js"></script>
</body>
</html>
