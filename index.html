<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZOMBIE STRIKE: ELITE</title>
    <style>
        :root { --gold: #f1c40f; --military-blue: #3498db; --danger: #e74c3c; --dark-panel: rgba(10, 10, 10, 0.9); }
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', Roboto, sans-serif; }

        /* FPS & Performance */
        #perf-monitor { position: absolute; top: 10px; left: 10px; color: #0f0; font-family: monospace; z-index: 2000; font-size: 14px; background: rgba(0,0,0,0.5); padding: 4px 8px; border-radius: 4px; pointer-events: none; }

        /* Tactical HUD - Top Left */
        .tactical-hud { position: absolute; top: 20px; left: 20px; width: 280px; padding: 15px; background: var(--dark-panel); border-left: 4px solid var(--gold); border-radius: 4px; box-shadow: 0 10px 30px rgba(0,0,0,0.8); z-index: 100; }
        .mc-display { color: var(--gold); font-size: 32px; font-weight: 900; margin-bottom: 5px; }
        .weapon-info { color: #fff; font-size: 12px; letter-spacing: 1px; text-transform: uppercase; margin-bottom: 10px; opacity: 0.8; }
        .health-container { width: 100%; height: 8px; background: #222; border-radius: 4px; overflow: hidden; }
        #health-fill { height: 100%; background: #2ecc71; width: 100%; transition: width 0.3s; }
        .wave-label { color: #fff; font-weight: 900; margin-top: 10px; font-size: 16px; text-transform: uppercase; }

        /* Shop Terminal - Bottom Right */
        .shop-btn { position: absolute; bottom: 30px; right: 30px; padding: 12px 24px; background: var(--military-blue); color: #fff; border: none; border-radius: 8px; font-weight: 900; cursor: pointer; text-transform: uppercase; box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4); z-index: 100; transition: transform 0.1s; }
        .shop-btn:active { transform: scale(0.95); }

        /* Killstreak Bar */
        .streak-hud { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); width: 400px; text-align: center; z-index: 100; }
        .streak-bar { width: 100%; height: 6px; background: rgba(255,255,255,0.1); border-radius: 3px; margin-top: 8px; overflow: hidden; }
        #streak-fill { height: 100%; width: 0%; background: linear-gradient(90deg, var(--gold), #e67e22); transition: width 0.2s; }
        
        /* Modal Screens */
        .modal-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.85); display: flex; align-items: center; justify-content: center; z-index: 1500; display: none; }
        .shop-terminal { background: #151515; border: 2px solid var(--military-blue); padding: 30px; border-radius: 12px; width: 80%; max-width: 900px; color: white; }
    </style>
</head>
<body>

    <div id="perf-monitor">FPS: <span id="fps-counter">60</span></div>

    <div id="game-hud">
        <div class="tactical-hud">
            <div class="mc-display">ðŸ’° $<span id="mc-val">2500</span></div>
            <div class="weapon-info" id="weapon-display">Tactical Pistol</div>
            <div class="health-container"><div id="health-fill"></div></div>
            <div class="wave-label" id="wave-val">WAVE 1</div>
        </div>

        <div class="streak-hud">
            <div style="color:var(--gold); font-size:12px; font-weight:900; letter-spacing:2px; text-shadow: 0 2px 4px #000;">AIRSTRIKE READY AT 15 KILLS</div>
            <div class="streak-bar"><div id="streak-fill"></div></div>
        </div>

        <button class="shop-btn" id="open-shop">Open Shop (P)</button>
    </div>

    <canvas id="game-canvas"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
