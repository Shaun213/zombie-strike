<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>ZOMBIE STRIKE: ELITE</title>
    <link rel="stylesheet" href="style.css"> <style>
        :root { --gold: #f1c40f; --army: #4b5320; --blue: #2196f3; --dark: #0a0a0a; }
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; color: white; }

        #hud { position: absolute; top: 20px; left: 20px; display: none; z-index: 100; }
        .stat-box { background: rgba(0,0,0,0.7); padding: 15px; border-left: 5px solid var(--gold); }
        #perf { position: absolute; top: 10px; right: 10px; color: #0f0; font-family: monospace; }
    </style>
</head>

                <div id="hp-fill" style="width: 100%; height: 100%; background: #2ecc71;"></div>
            </div>
        </div>
    </div>

    <canvas id="c"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="system.js"></script>

</html>
